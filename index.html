<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Guess game</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
     <div class="container">
          <h1>Game đoán số</h1>
          <h3>Hãy đoán 1 số trong khoảng từ 1 đến 100</h3>
          <input type="number" placeholder="NUM" id="number"> <br> 
          <button onclick="check()" id="guessBtn">GUESS</button>
          <button onclick="restart()" id="restartBtn">RESTART</button>

          <p id="guessed">Các số đã nhập: </p>
          <p id="remain">Số lần còn lại: 10</span></p>
          <p id="result"></p>
     </div>
</body>
</html>
